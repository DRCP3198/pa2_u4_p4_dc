<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Registro</title>
</head>

<body> 

	<h3 style="color:crimson;">Registro Propietario</h3>
	<form th:action="@{/propietarios/insertar}" th:object="${propietario}" method="POST">
		 <table>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>

				<td>
					<input type="text" id="nombre" th:field="${propietario.nombre}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Apellido:</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${propietario.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cédula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${propietario.cedula}">
				</td>
			</tr>
 
		</table>
		<input  type="submit" value="Crear Usuario">

	</form>


</body>

</html>
